<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>继承</title>
</head>

<body>
  <script>

    // new 方法一
    function _new() {
      var constructor = Array.shift.call(arguments);
      var obj = new Object();
      obj.__proto__ = constructor.prototype;
      var result = constructor.apply(obj, arguments)
      return typeof result === 'object' ? result : obj;
    }

    // new 方法二
    function __new() {
      var consturctor = Array.shift.call(arguments)
      var obj = Object.create(constructor);
      constructor.apply(obj, arguments)
      return obj
    }

    // Object.create
    function _create() {
      var arg = Array.shift.call(arguments);
      var F = function () { }
      F.prototype = arg;
      return new F();
    }

  </script>
</body>

</html>
